{%extends 'base.html' %}
{% block css %}
.edit{
    border:solid 1px;
    padding-top: 50px;
    padding-bottom: 50px;
    padding-left: 100px;
    padding-right: 100px;
}
.heading{
    text-align:center;
}

{% endblock css %}
{% block body %}
<div class="container my-4 edit">
    <h2 class="heading">Edit Account</h2>
    <form method="post" ,action="{% url 'account' request.user%}">
        {% csrf_token %}
        <h4>Basic Info</h4>
        <div class="form-group">
            <label for="name1">Your Name</label>
            <input name="name" type="text" class="form-control" id="name1" aria-describedby="emailHelp" value="{{data.name}}">
          </div>
          <div class="form-group">
            <label for="bio">About you</label>
            <textarea name="bio" type="text" class="form-control" id="contact"  name="" id="" cols="30" rows="5">{{data.bio}}</textarea>
          </div>
        <h4>Contact Info</h4>
        <div class="form-group">
          <label for="email">Email address</label>
          <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" value="{{data.email}}">
        </div>
        <div class="form-group">
          <label for="contact">Contact no</label>
          <input name="contact" type="number" class="form-control" id="contact" value={{data.contact_no}}>
        </div>
        
        <button type="submit" class="btn btn-outline-dark">Edit</button>
      </form>
</div>

{% endblock body %}
